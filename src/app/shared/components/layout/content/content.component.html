<main>
  <div class="mode-switch position-absolute top-0 end-0 me-5">
    <div class="form-check form-switch">
      <input
        class="form-check-input"
        type="checkbox"
        role="switch"
        id="flexSwitchCheckDefault"
        [checked]="theme === 'dark'"
        (click)="toggleTheme()"
      />
      <i class="bi bi-moon"></i>
    </div>
  </div>
  <router-outlet></router-outlet>
</main>
